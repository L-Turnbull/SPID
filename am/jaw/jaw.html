<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body >
    <!-- <model-viewer> HTML element -->
      <div style="width:100vw; height:130vh; position:absolute;padding:10vw; margin-top:-35vh;transform: scale(0.7);">
    <model-viewer src="chel4.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1.41" exposure="0.86" interaction-prompt="none"  auto-rotate shadow-softness="0.72" exposure="1.1" camera-orbit="-7.877deg 76.76deg 9.412m"  field-of-view="30.5deg" style="height:110%"> </model-viewer></div>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
